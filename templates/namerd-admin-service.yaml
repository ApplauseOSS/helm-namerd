---
apiVersion: v1
kind: Service
metadata:
  name: namerd
  namespace: infra
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
spec:
  selector:
    app: namerd
  type: LoadBalancer
  ports:
    - name: thrift
      port: 4100
    - name: http
      port: 4180
    - name: mesh
      port: 4321
    - name: admin
      port: 9991
